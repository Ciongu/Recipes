    <style>
      body {
        background-color: #eee;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      table {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-collapse: collapse;
        width: 50%;
      }

      td,
      th {
        border: 1px solid #ddd;
      }

      tr:nth-child(even) {
        background-color: #ddd;
      }
    </style>
    <title>Table</title>
  </head>
